{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}

	Blog - Nova Postagem

{% endblock title %}

{% block content %}
	<div class="container justify-content-center">
		<div class="card">
			<div class="card-header">
				<h1>Nova Postagem</h1>
			</div>
			<div class="card-body">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|bootstrap}}
					<input type="submit" value="Salvar" class="btn btn-dark">
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
